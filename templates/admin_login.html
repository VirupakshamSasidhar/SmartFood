<!DOCTYPE html>
<html>
<head>
    <title>Kitchen Staff Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark">

<div class="container">
    <div class="card">
        <h1>üë®‚Äçüç≥ Kitchen Staff Login</h1>
        <p class="subtitle">Access dashboard to view food demand and reduce wastage</p>

        <form method="post">
            <div class="meal-row">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="meal-row">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        {% if error %}
            <p class="result">{{ error }}</p>
        {% endif %}

        <a href="/" class="back">‚¨Ö Back to Home</a>
    </div>
</div>

</body>
</html>
